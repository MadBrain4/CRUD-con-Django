{% load i18n %}
{% load static %}

<nav class="main-nav">
    <style>
        /* Estructura principal */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
        }
        
        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-img {
            height: 40px;  /* Altura fija para el logo */
            width: auto;  /* Ancho automático para mantener proporción */
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .app-name {
            font-weight: 600;
            color: white;
            font-size: 1.2rem;
        }
        
        /* Grupos laterales */
        .nav-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        /* Navegación principal */
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }
        
        /* Elementos de navegación */
        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        /* Selector de idioma */
        .language-selector {
            position: relative;
        }
        
        .language-selector select {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            min-width: 140px;
        }
        
        .language-selector::after {
            content: "▼";
            color: white;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.7rem;
        }
        
        /* Menú de usuario */
        .user-menu {
            position: relative;
            display: inline-block;
        }
        
        .user-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .user-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            padding: 0.5rem 0;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
        }
        
        .user-menu:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Botones de auth */
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .auth-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 0.5rem 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-group {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            
            .logo-container {
                justify-content: center;
                margin-bottom: 1rem;
            }
            
            .nav-links {
                margin-left: 0;
                justify-content: center;
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .language-selector select {
                width: 100%;
            }
            
            .dropdown-menu {
                left: 0;
                right: auto;
            }
            
            .logo-img {
                height: 35px;
            }
        }
    </style>
    
    <!-- Grupo izquierdo -->
    <div class="nav-group">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'tasks/images/logo.png' %}" alt="Logo" class="logo-img">
            </a>
            <span class="app-name">{% trans "Django App" %}</span>
        </div>
        
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">{% trans "Home" %}</a>
            <a href="{% url 'tasks' %}" class="nav-item">{% trans "Tasks" %}</a>
        </div>
    </div>
    
    <!-- Grupo derecho -->
    <div class="nav-group">
        <div class="language-selector">
            <select id="language-select" onchange="if (this.value) window.location.href=this.value">
                {% for lang in LANGUAGES %}
                    {% with current_path=request.path|slice:'4:' %}
                        <option value="/{{ lang.code }}/{{ current_path }}"
                                style="color: black;"
                                {% if request.path|slice:'1:3' == lang.code %}selected{% endif %}>
                            {{ lang.name_local|title }} ({{ lang.code }})
                        </option>
                    {% endwith %}
                {% endfor %}
            </select>
        </div>
        
        {% if not user.is_authenticated %}
            <!-- Botones de autenticación -->
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="nav-item auth-button">{% trans "Login" %}</a>
                <a href="{% url 'register' %}" class="nav-item auth-button">{% trans "Register" %}</a>
            </div>
        {% else %}
            <!-- Menú de usuario -->
            <div class="user-menu">
                <div class="user-toggle">
                    <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'tasks/images/avatar.png' %}{% endif %}" 
                         alt="{{ user.username }}" 
                         class="user-avatar">
                    <span class="nav-item">{{ user.username }}</span>
                </div>
                <div class="dropdown-menu">
                    <a href="{% url 'profile' %}" class="dropdown-item">{% trans "Profile" %}</a>
                    <a href="{% url 'logout' %}" class="dropdown-item">{% trans "Logout" %}</a>
                </div>
            </div>
        {% endif %}
    </div>
</nav>
