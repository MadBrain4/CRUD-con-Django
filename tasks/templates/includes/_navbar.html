{% load i18n %}
{% load static %}

<nav class="auth-nav">
    <!-- Estilos específicos del navbar (movidos desde base.html) -->
    <style>
        /* Navigation */
        .auth-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .auth-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .auth-nav a:hover {
            opacity: 0.8;
        }
        
        /* Language Selector */
        .language-selector {
            position: relative;
        }
        
        .language-selector select {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            padding-right: 2rem;
        }
        
        .language-selector::after {
            content: "▼";
            color: white;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.7rem;
        }
        
        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        
        @media (max-width: 768px) {
            .auth-nav {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
    <!-- Contenido del navbar -->
     <div class="language-selector">
        <select id="language-select" onchange="if (this.value) window.location.href=this.value">
            {% for lang in LANGUAGES %}
                {% with current_path=request.path|slice:'4:' %}
                    <option value="/{{ lang.code }}/{{ current_path }}"
                            style="color: black;"
                            {% if request.path|slice:'1:3' == lang.code %}selected{% endif %}>
                        {{ lang.name_local|title }} ({{ lang.code }})
                    </option>
                {% endwith %}
            {% endfor %}
        </select>
    </div>
    
    <!-- Puedes agregar más elementos del navbar aquí -->
    <!-- Ejemplo: -->
    <div class="user-profile">
        <img src="{% static 'tasks/images/avatar.png' %}" alt="User" class="user-avatar">
        <span>{% trans "Welcome" %}, User</span>
    </div>
</nav>
